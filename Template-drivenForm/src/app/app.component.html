<div class="container-fluid">
    <h2>Bootcamp Enrollment Form</h2>
  <form #userForm="ngForm">
    {{userForm.value | json}}
    <hr/>
    {{ userModel | json}}
    <div class="form-group">
      <label>name</label>
      <input type="text" required #name="ngModel" [class.is-invalid]="name.invalid && name.touched" class="form-control" name="username" [(ngModel)]="userModel.name">
    </div>
    {{name.untouched}}
    <div class="form-group">
        <label>email</label>
        <input type="text" class="form-control" name="email" [(ngModel)]="userModel.email">
      </div>
      <div class="form-group">
          <label>phone</label>
          <input type="text" class="form-control" name="phone" [(ngModel)]="userModel.phone">
        </div>
        <div class="form-group">
            <select class="custom-select" name="topic" [(ngModel)]="userModel.topic">
              <option selected>I am intrested in</option>
              <option *ngFor="let topic of topics">{{topic}}</option>
            </select>
          </div>
          <div class="mb-3">
            <label>Time preference</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="Timepreference" value="morning" [(ngModel)]="userModel.Timepreference">
              <label class="form-check-label">morning(9am to 12 am)</label> 
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="Timepreference" value="Evening" [(ngModel)]="userModel.Timepreference">
                <label class="form-check-label">Evening(6pm to 9pm)</label> 
              </div>
          </div>

          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" name="subscribe"   [(ngModel)]="userModel.subscribe">
            <label class="form-check-label">send me promotional offers</label>
          </div>
          <button class="btn btn-primary" type="submit">Submit form</button>
  </form>
</div>
